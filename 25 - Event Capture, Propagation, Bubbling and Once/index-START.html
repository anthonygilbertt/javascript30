<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Understanding JavaScript's Capture</title>
</head>
<body class="bod">

  <div class="one">
    <div class="two">
      <div class="three">
      </div>
    </div>
  </div>

<style>
  html {
    box-sizing: border-box;
  }
  *, *:before, *:after { box-sizing: inherit; }

  div {
    width:100%;
    padding:100px;
  }

  .one {
    background: thistle;
  }

  .two {
    background:mistyrose;
  }

  .three {
    background:coral;
  }
</style>

<button></button>
<script>
  const divs = document.querySelectorAll('div');
  const button = document.querySelector('button');
  

function logText(e) {
  console.log(this.classList.value);
  //this will stop the "bubble" on the one div you have clicked on
  //e.stopPropogation();//you can wrap this in an if statement if you wanted to get the middle one
  // console.log(this);
}
// document.body.addEventListener('click', logText);
divs.forEach(div => div.addEventListener('click', logText, {
  //capture will run on the way down, rather than on the way up
  capture: false,
  // capture: true
  once: true //listens for a click and "unbinds itself"
}));

// NOTE
// unbinding is the same thing as doing this
// div.removeEventListener('clic', logText, capture? boolean);



//USEFULL FOR APPLICATIONS THAT HAVE A CHECKOUT SECTION 
button.addEventListener('click', () =>  {
  console.log('CLICK!!!!');
}, {
  once: true
});



</script>
</body>
</html>
